<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıp Dostum - Bildiri Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>

    <div class="app-container">
        <div id="map-container">
            <div id="map"></div>
            <div class="location-info">
                <strong>Tespit Edilen Konum:</strong>
                <span id="location-data">İzin bekleniyor...</span>
            </div>
        </div>

        <div id="main-container">
            <div class="camera-wrapper">
                <video id="camera-stream" autoplay playsinline></video>
                <canvas id="photo-canvas" style="display:none;"></canvas>
                <img id="photo-preview" src="" alt="Çekilen Fotoğraf">
                <button id="capture-btn">Fotoğraf Çek</button>
            </div>
            <div class="form-wrapper">
                <h3>Bildiri Detayları</h3>
                <select id="animal-type">
                    <option value="Kedi">Kedi</option>
                    <option value="Köpek">Köpek</option>
                    <option value="Diğer">Diğer</option>
                </select>
                <select id="notice-type">
                    <option value="Kayıp">Kayıp İlanı</option>
                    <option value="Bulundu">Bulundu İlanı</option>
                </select>
                <textarea id="description" placeholder="Ek açıklamalar (Örn: Tasması var, ürkek bir hayvan vb.)"></textarea>
                <button id="publish-btn" disabled>İlanı Onayla ve Yayınla</button>
            </div>
        </div>

        <div id="feed-container">
            <h2>Son Bildiriler</h2>
            <div id="feed-list">
                <div class="feed-item-placeholder">
                    Henüz bir bildiri yayınlanmadı.
                </div>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h2>İlanı Onayla</h2>
            <div id="modal-body">
                <!-- Onay içeriği buraya gelecek -->
            </div>
            <div class="modal-actions">
                <button id="confirm-publish-btn">Onayla ve Yayınla</button>
                <button id="cancel-publish-btn">İptal</button>
            </div>
        </div>
    </div>
    <div id="alert-message" style="display:none;position:fixed;top:10px;left:50%;transform:translateX(-50%);background:#ffeb3b;color:#333;padding:10px 20px;border-radius:8px;z-index:2000;font-weight:bold;"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
